[tool.ruff]
line-length = 90
target-version = "py314"

[tool.ruff.lint]
select = [
    "E", "W",    # pycodestyle (errors & warnings)
    "F",         # pyflakes
    "I",         # isort
    "UP",        # pyupgrade
    "S",         # bandit (security) - lighter rules, bandit hook for full scan
    "B",         # bugbear
    "C4",        # flake8-comprehensions
    "SIM",       # flake8-simplify
    "PT",        # flake8-pytest-style
    "RUF",       # ruff-specific rules
]
ignore = [
    "E203",      # whitespace before ':' (conflicts with black/ruff-format)
    "E501",      # line too long (handled by formatter)
    "S101",      # assert usage (fine in tests and scripts)
]

[tool.ruff.lint.per-file-ignores]
"*/__init__.py" = ["F401"]  # unused imports in __init__.py are intentional

[tool.ruff.lint.isort]
known-first-party = ["src", "app", "components", "lib", "hooks"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # skip assert_used (same as S101)

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
